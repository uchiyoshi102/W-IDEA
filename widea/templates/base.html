<!-- templates/base.html -->
{% load static %}
<html>
  <head>
    <title>W-IDEA</title>
    <link href ="{% static 'css/base.css' %}" rel = 'stylesheet' >
  </head>
  <body>
    <div>
      <header>
        <div class = "nav-left">
          <h1><a href="{% url 'home_topic' %}">W-IDEA</a></h1>
        </div>
        <div class = "nav-right">
          <a href = "{% url 'topic_new' %}">+ Add New Topic</a>
        </div>
      </header>
      {% if user.is_authenticated %}
        <p>Hi! {{ user.username }}</p>
        <p><a href = "{% url 'logout' %}">Log out</a></p>
      {% else %}
        <a href="{% url 'login' %}">Log In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
      {% endif %}
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
