<!-- templates/topic/topic_detail.html -->
{% extends "base.html" %}

{%block content %}
<div class = "post-entry">
    <h2>{{ topic.title }}</h2>
    <p>{{ topic.body }}</p>
</div>

<p><a href = "{% url 'topic_edit' topic.pk %}">+ Edit Topic</a></p>
<p><a href = "{% url 'topic_delete' topic.pk %}">+ Delete Topic</a></p>
<p><a href = "{% url 'idea:idea_new' %}">+ Add New Idea</a></p>
{% endblock content %}
